      { title: "Primitive Technology: Tiled Roof Hut", url: "https://www.youtube.com/watch?v=47M5dNBvuzg" }
    ];

    function pickDailyRandom(arr, category) {
      const today = new Date();
      const dateStr = today.getFullYear() + String(today.getMonth()+1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');
      let hash = 0;
      const seed = category + dateStr;
      for (let i = 0; i < seed.length; i++) {
        hash = (hash << 5) - hash + seed.charCodeAt(i);
        hash |= 0;
      }
      const idx = Math.abs(hash) % arr.length;
      return arr[idx];
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Date and Day
      const today = new Date();
      const days = ["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];

      document.getElementById('words').textContent = pickDailyRandom(wordsOfWisdom, 'words');

      document.getElementById('educate').innerHTML = `${e.title} <a href="${e.url}" target="_blank">more&gt;&gt;</a>`;
